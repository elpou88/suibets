<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SuiBets - Crypto Sports Betting Platform</title>
    <link rel="icon" type="image/svg+xml" href="/logo/suibets-logo.svg" />
    <script src="/debug-script.js"></script>
    <!-- Disable Vite HMR completely to prevent WebSocket errors -->
    <script>
      // Disable HMR for Replit environment
      window.__VITE_DISABLE_HMR__ = true;
      // Suppress all unhandled promise rejections from HMR
      window.addEventListener('unhandledrejection', event => {
        if (event.reason?.message?.includes('WebSocket') || 
            event.reason?.message?.includes('HMR') ||
            event.reason?.message?.includes('Failed to construct')) {
          console.log('[HMR] Suppressed error - using non-HMR mode');
          event.preventDefault();
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
