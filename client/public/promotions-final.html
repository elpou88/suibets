<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promotions - SuiBets</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #09181B;
      font-family: sans-serif;
      overflow: hidden;
    }
    
    .content-img {
      width: 100%;
      height: 100vh;
      display: block;
      object-fit: cover;
    }
    
    .hidden-back {
      position: absolute;
      left: 43px;
      top: 16px;
      width: 50px;
      height: 30px;
      z-index: 20;
      opacity: 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="/" class="hidden-back"></a>
  <img src="/images/Promotions (2).png" alt="Promotions" class="content-img">

  <script>
    // Make the whole image clickable to return to main app
    document.addEventListener('click', function(e) {
      // If not clicking the back button link
      if (!e.target.closest('.hidden-back')) {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
