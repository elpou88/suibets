<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Betting - SuiBets</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f2f2f2;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
    .menu {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
    }
    .menu a {
      color: white;
      background-color: #00FFFF;
      padding: 8px 16px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .menu a.active {
      color: black;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="/" class="active">Sports</a>
    <a href="/live-final.html">Live</a>
    <a href="/promotions-final.html">Promotions</a>
  </div>

  <div class="container">
    <img src="/assets/Sports 1 (2).png" alt="Sports Betting Page" usemap="#sportsmap">
    <map name="sportsmap">
      <!-- Define clickable areas for betting on the image -->
      <area shape="rect" coords="137,138,180,180" alt="Football" href="#football">
      <area shape="rect" coords="137,178,180,220" alt="Basketball" href="#basketball">
      <area shape="rect" coords="137,218,180,260" alt="Tennis" href="#tennis">
      <area shape="rect" coords="527,307,590,333" alt="Join Now" href="#join">
      <!-- Navigation to other pages -->
      <area shape="rect" coords="360,17,380,29" alt="Live" href="/live-final.html">
      <area shape="rect" coords="420,17,445,29" alt="Promotions" href="/promotions-final.html">
    </map>
  </div>
  <script>
    // Add click event listeners to navigation menu
    document.addEventListener('DOMContentLoaded', function() {
      // Get all menu links
      var menuLinks = document.querySelectorAll('.menu a');
      
      // Add click event listeners to each link
      menuLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          var href = this.getAttribute('href');
          window.location.href = href;
        });
      });
      
      // Add click event for main image
      document.querySelector('.container img').addEventListener('click', function(e) {
        // Get click coordinates relative to the image
        var rect = this.getBoundingClientRect();
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;
        
        console.log('Clicked at coordinates:', x, y);
        
        // Check if click is in navigation area (top menu area)
        if (y < 40) {
          if (x > 350 && x < 390) {
            // Live button clicked
            window.location.href = '/live-final.html';
            return;
          }
          if (x > 410 && x < 450) {
            // Promotions button clicked
            window.location.href = '/promotions-final.html';
            return;
          }
        }
        
        // Check for sidebar sport selection
        if (x > 130 && x < 190) {
          if (y > 130 && y < 180) {
            alert('Football selected!');
            return;
          }
          if (y > 170 && y < 220) {
            alert('Basketball selected!');
            return;
          }
          if (y > 210 && y < 260) {
            alert('Tennis selected!');
            return;
          }
        }
        
        // Check for Join Now button
        if (x > 520 && x < 595 && y > 300 && y < 340) {
          alert('Join Now clicked!');
          return;
        }
      });
    });
  </script>
</body>
</html>
