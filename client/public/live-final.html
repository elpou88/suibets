<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Betting - SuiBets</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #f2f2f2;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
    .menu {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
    }
    .menu a {
      color: white;
      background-color: #00FFFF;
      padding: 8px 16px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .menu a.active {
      color: black;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="/">Sports</a>
    <a href="/live-final.html" class="active">Live</a>
    <a href="/promotions-final.html">Promotions</a>
  </div>

  <div class="container">
    <img src="/assets/Live (2).png" alt="Live Betting Page" usemap="#livemap">
    <map name="livemap">
      <!-- Define clickable areas for betting on the image -->
      <area shape="rect" coords="360,370,450,390" alt="Place Bet" href="#bet">
      <!-- Navigation to other pages -->
      <area shape="rect" coords="300,17,330,29" alt="Sports" href="/sports-final.html">
      <area shape="rect" coords="420,17,445,29" alt="Promotions" href="/promotions-final.html">
      <!-- Game selection areas -->
      <area shape="rect" coords="100,200,200,280" alt="Game 1" href="#game1">
      <area shape="rect" coords="100,300,200,380" alt="Game 2" href="#game2">
    </map>
  </div>
  <script>
    // Add click event listeners to navigation menu
    document.addEventListener('DOMContentLoaded', function() {
      // Get all menu links
      var menuLinks = document.querySelectorAll('.menu a');
      
      // Add click event listeners to each link
      menuLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          var href = this.getAttribute('href');
          window.location.href = href;
        });
      });
      
      // Add click event for main image
      document.querySelector('.container img').addEventListener('click', function(e) {
        // Get click coordinates relative to the image
        var rect = this.getBoundingClientRect();
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;
        
        console.log('Clicked at coordinates:', x, y);
        
        // Check if click is in navigation area (top menu area)
        if (y < 40) {
          if (x > 290 && x < 340) {
            // Sports button clicked
            window.location.href = '/sports-final.html';
            return;
          }
          if (x > 410 && x < 450) {
            // Promotions button clicked
            window.location.href = '/promotions-final.html';
            return;
          }
        }
        
        // Check for game selection areas
        if (x > 90 && x < 210) {
          if (y > 190 && y < 290) {
            alert('Game 1 selected!');
            return;
          }
          if (y > 290 && y < 390) {
            alert('Game 2 selected!');
            return;
          }
        }
        
        // Check for bet button
        if (x > 350 && x < 460 && y > 360 && y < 400) {
          alert('Place Bet clicked!');
          return;
        }
      });
    });
  </script>
</body>
</html>
