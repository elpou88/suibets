<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Betting - SuiBets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="/sports.html" class="active">Sports</a>
    <a href="/live.html">Live</a>
    <a href="/promotions.html">Promotions</a>
    <a href="/betslip.html">Bet Slip</a>
    <a href="/connect-wallet.html">Connect Wallet</a>
    <a href="/bet-history.html">History</a>
  </div>

  <div class="container">
    <img src="/assets/Sports 1 (2).png" alt="Sports Betting Page" class="background-image">
    
    <!-- Overlay interactive buttons on top of the image -->
    <div class="action-buttons">
      <!-- Navigation buttons -->
      <button class="action-btn" style="top: 2%; left: 35%; width: 8%; height: 6%;" onclick="window.location.href='/live.html'">Live</button>
      <button class="action-btn" style="top: 2%; left: 44%; width: 8%; height: 6%;" onclick="window.location.href='/promotions.html'">Promo</button>
      
      <!-- Sport selection buttons -->
      <button class="action-btn" style="top: 16%; left: 13%; width: 8%; height: 6%;" onclick="showNotification('Football selected!')">Football</button>
      <button class="action-btn" style="top: 24%; left: 13%; width: 8%; height: 6%;" onclick="showNotification('Basketball selected!')">Basketball</button>
      <button class="action-btn" style="top: 32%; left: 13%; width: 8%; height: 6%;" onclick="showNotification('Tennis selected!')">Tennis</button>
      
      <!-- Join button -->
      <button class="action-btn" style="top: 38%; left: 52%; width: 8%; height: 6%;" onclick="showNotification('Join Now clicked!')">Join</button>
      
      <!-- Game selections -->
      <button class="action-btn" style="top: 50%; left: 30%; width: 40%; height: 10%;" onclick="showNotification('Game selection clicked!')">Game Select</button>
      <button class="action-btn" style="top: 65%; left: 30%; width: 40%; height: 10%;" onclick="showNotification('Game selection clicked!')">Game Select</button>
    </div>
  </div>
  
  <!-- Notification overlay -->
  <div id="notification" class="overlay-notification">Action performed!</div>
  
  <script>
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }
    
    // Debug mode to show button positions (uncomment to see the buttons)
    // document.addEventListener('DOMContentLoaded', () => {
    //   document.querySelectorAll('.action-btn').forEach(btn => {
    //     btn.classList.add('debug');
    //   });
    // });
  </script>
</body>
</html>
