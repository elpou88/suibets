<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promotions - SuiBets</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #E7F2F3;
      font-family: sans-serif;
      overflow: auto;
      height: 100%;
      width: 100%;
    }
    
    .content {
      padding: 0;
      margin: 0;
      display: block;
      width: 100%;
    }
    
    .promotional-banner {
      width: 100%;
      max-width: 830px;
      margin: 0 auto;
      display: block;
      padding-top: 20px;
    }
    
    .promotions-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 15px 70px;
      color: #000;
    }
    
    .promotions-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 50px;
      max-width: 900px;
      margin: 0 auto;
    }
    
    .promo-card {
      width: 250px;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      color: white;
    }
    
    .promo-image {
      width: 100%;
      height: auto;
    }
    
    .promo-details {
      padding: 15px;
    }
    
    .promo-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .promo-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
      font-size: 12px;
    }
    
    .promo-list li {
      display: flex;
      align-items: flex-start;
      margin-bottom: 5px;
    }
    
    .promo-list li::before {
      content: "â€¢";
      margin-right: 8px;
    }
    
    .hidden-back {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <a href="/" class="hidden-back"></a>
  
  <div class="content">
    <img src="/images/promotions-full.png" alt="Promotions Content" style="width:100%;">
  </div>

  <script>
    // Make clicking anywhere return to the main app
    document.addEventListener('click', function() {
      window.location.href = '/';
    });
  </script>
</body>
</html>
