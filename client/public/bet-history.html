<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet History - SuiBets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="/sports.html">Sports</a>
    <a href="/live.html">Live</a>
    <a href="/promotions.html">Promotions</a>
    <a href="/betslip.html">Bet Slip</a>
    <a href="/connect-wallet.html">Connect Wallet</a>
    <a href="/bet-history.html" class="active">History</a>
  </div>

  <div class="container">
    <img src="/assets/Bet History (2).png" alt="Bet History Page" class="background-image">
    
    <!-- Overlay interactive buttons on top of the image -->
    <div class="action-buttons">
      <!-- Navigation buttons -->
      <button class="action-btn" style="top: 2%; left: 30%; width: 8%; height: 6%;" onclick="window.location.href='/sports.html'">Sports</button>
      <button class="action-btn" style="top: 2%; left: 37%; width: 8%; height: 6%;" onclick="window.location.href='/live.html'">Live</button>
      <button class="action-btn" style="top: 2%; left: 44%; width: 8%; height: 6%;" onclick="window.location.href='/promotions.html'">Promo</button>
      
      <!-- History filters -->
      <button class="action-btn" style="top: 15%; left: 20%; width: 15%; height: 5%;" onclick="showNotification('Active bets selected')">Active</button>
      <button class="action-btn" style="top: 15%; left: 40%; width: 15%; height: 5%;" onclick="showNotification('Settled bets selected')">Settled</button>
      <button class="action-btn" style="top: 15%; left: 60%; width: 15%; height: 5%;" onclick="showNotification('All bets selected')">All</button>
      
      <!-- Bet entries -->
      <button class="action-btn" style="top: 30%; left: 40%; width: 40%; height: 10%;" onclick="showNotification('Bet details opened')">Bet 1</button>
      <button class="action-btn" style="top: 45%; left: 40%; width: 40%; height: 10%;" onclick="showNotification('Bet details opened')">Bet 2</button>
      <button class="action-btn" style="top: 60%; left: 40%; width: 40%; height: 10%;" onclick="showNotification('Bet details opened')">Bet 3</button>
    </div>
  </div>
  
  <!-- Notification overlay -->
  <div id="notification" class="overlay-notification">Action performed!</div>
  
  <script>
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }
    
    // Debug mode to show button positions (uncomment to see the buttons)
    // document.addEventListener('DOMContentLoaded', () => {
    //   document.querySelectorAll('.action-btn').forEach(btn => {
    //     btn.classList.add('debug');
    //   });
    // });
  </script>
</body>
</html>
