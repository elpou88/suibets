<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Betting Platform</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    
    .full-page-image {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img id="mainImage" src="/images/sports-image.png" alt="Sports Betting Platform" class="full-page-image" usemap="#navigationMap">
  
  <map name="navigationMap">
    <!-- Sports area -->
    <area shape="rect" coords="450,10,475,35" alt="Sports" href="/sports" title="Sports">
    
    <!-- Live area -->
    <area shape="rect" coords="505,10,525,35" alt="Live" href="/live" title="Live">
    
    <!-- Promotions area -->
    <area shape="rect" coords="565,10,615,35" alt="Promotions" href="/promotions" title="Promotions">
  </map>

  <script>
    // Function to change the image based on the current page
    function setPageImage() {
      const path = window.location.pathname;
      const mainImage = document.getElementById('mainImage');
      
      if (path === '/' || path === '/sports') {
        mainImage.src = '/images/sports-image.png';
        console.log('Showing Sports page');
      } else if (path === '/live') {
        mainImage.src = '/images/live-image.png';
        console.log('Showing Live page');
      } else if (path === '/promotions') {
        mainImage.src = '/images/promotions-image.png';
        console.log('Showing Promotions page');
      }
    }
    
    // Set the initial image
    setPageImage();
    
    // Handle navigation
    document.querySelectorAll('area').forEach(area => {
      area.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        console.log('Navigating to:', href);
        window.history.pushState({}, '', href);
        setPageImage();
      });
    });
    
    // Handle browser back/forward buttons
    window.addEventListener('popstate', setPageImage);
  </script>
</body>
</html>
