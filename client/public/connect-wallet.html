<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Wallet - SuiBets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <a href="/sports.html">Sports</a>
    <a href="/live.html">Live</a>
    <a href="/promotions.html">Promotions</a>
    <a href="/betslip.html">Bet Slip</a>
    <a href="/connect-wallet.html" class="active">Connect Wallet</a>
    <a href="/bet-history.html">History</a>
  </div>

  <div class="container">
    <img src="/assets/Connect Wallet (2).png" alt="Connect Wallet Page" class="background-image">
    
    <!-- Overlay interactive buttons on top of the image -->
    <div class="action-buttons">
      <!-- Navigation buttons -->
      <button class="action-btn" style="top: 2%; left: 30%; width: 8%; height: 6%;" onclick="window.location.href='/sports.html'">Sports</button>
      <button class="action-btn" style="top: 2%; left: 37%; width: 8%; height: 6%;" onclick="window.location.href='/live.html'">Live</button>
      <button class="action-btn" style="top: 2%; left: 44%; width: 8%; height: 6%;" onclick="window.location.href='/promotions.html'">Promo</button>
      <button class="action-btn" style="top: 2%; left: 51%; width: 8%; height: 6%;" onclick="window.location.href='/betslip.html'">Bet Slip</button>
      
      <!-- Wallet connection buttons -->
      <button class="action-btn" style="top: 40%; left: 35%; width: 30%; height: 10%;" onclick="showNotification('Connecting to Sui Wallet...')">Connect Sui Wallet</button>
      <button class="action-btn" style="top: 55%; left: 35%; width: 30%; height: 10%;" onclick="showNotification('Connecting to Ethos Wallet...')">Connect Ethos</button>
      <button class="action-btn" style="top: 70%; left: 35%; width: 30%; height: 10%;" onclick="showNotification('Connecting to Martian Wallet...')">Connect Martian</button>
    </div>
  </div>
  
  <!-- Notification overlay -->
  <div id="notification" class="overlay-notification">Action performed!</div>
  
  <script>
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.display = 'block';
      
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }
    
    // Debug mode to show button positions (uncomment to see the buttons)
    // document.addEventListener('DOMContentLoaded', () => {
    //   document.querySelectorAll('.action-btn').forEach(btn => {
    //     btn.classList.add('debug');
    //   });
    // });
  </script>
</body>
</html>
