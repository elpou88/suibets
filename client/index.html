<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SuiBets - Crypto Sports Betting Platform</title>
    <link rel="icon" type="image/svg+xml" href="/logo/suibets-logo.svg" />
    <script src="/debug-script.js"></script>
    <!-- Suppress Vite HMR WebSocket errors that block app display -->
    <script>
      window.__HMR_CONFIG__ = { protocol: 'http', host: 'localhost', port: 5000, timeout: 0, overlay: false };
      window.addEventListener('unhandledrejection', event => {
        if (event.reason?.message?.includes('WebSocket') && event.reason?.message?.includes('invalid')) {
          console.warn('[HMR] WebSocket connection skipped - using fallback mode');
          event.preventDefault();
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
  </body>
</html>
