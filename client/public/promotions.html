    }
    
    img {
      width: 100%;
      height: auto;
      max-width: 1440px;
      margin: 0 auto;
      display: block;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (max-width: 1440px) {
      img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/Promotions (2).png" alt="Promotions Page" usemap="#promomap" />
    
    <map name="promomap">
      <!-- Navigation links - coordinates precisely aligned with text -->
      <area shape="rect" coords="435,22,480,35" alt="Sports" href="/" />
      <area shape="rect" coords="490,22,520,35" alt="Live" href="/live.html" />
      <area shape="rect" coords="528,22,614,35" alt="Promotions" href="/promotions.html" />
      <area shape="rect" coords="816,22,861,35" alt="Join Now" href="/join" />
      <area shape="rect" coords="909,22,970,35" alt="Connect Wallet" href="/connect-wallet" />

</html>
